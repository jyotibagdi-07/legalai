    <script src="script.js"></script>

    <!-- Clause Comparison Script -->
    <script>
        function compareContracts() {
            const oldText = document.getElementById("oldContract").value.trim();
            const newText = document.getElementById("newContract").value.trim();
            const resultDiv = document.getElementById("comparisonResult");
            const diffOutput = document.getElementById("diffOutput");

            if (!oldText || !newText) {
                alert("Please enter or upload both contracts!");
                return;
            }

            // Simple text diff
            const oldWords = oldText.split(/\s+/);
            const newWords = newText.split(/\s+/);
            let diffHtml = "";

            newWords.forEach(word => {
                if (!oldWords.includes(word)) {
                    diffHtml += `<span style="background:#d4edda; color:#155724; padding:2px 4px; border-radius:4px;">${word}</span> `;
                } else {
                    diffHtml += word + " ";
                }
            });

            oldWords.forEach(word => {
                if (!newWords.includes(word)) {
                    diffHtml += `<span style="background:#f8d7da; color:#721c24; padding:2px 4px; border-radius:4px; text-decoration:line-through;">${word}</span> `;
                }
            });

            diffOutput.innerHTML = diffHtml;
            resultDiv.style.display = "block";
        }
    </script>
